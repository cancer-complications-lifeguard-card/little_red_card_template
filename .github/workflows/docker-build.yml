name: Build and Push Docker Image to GHCR

on:
  workflow_dispatch:  # 手动触发

permissions:
  contents: read       
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR with GITHUB_TOKEN
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/xiaohongka_web:latest \
            -t ghcr.io/${{ github.repository_owner }}/xiaohongka_web:${{ github.sha }} \
            ./app/xiaohongka_web_with_supabase

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/xiaohongka_web:latest
          docker push ghcr.io/${{ github.repository_owner }}/xiaohongka_web:${{ github.sha }}