name: Build and Push Docker Image to GHCR

on:
  workflow_dispatch:  # 手动触发

permissions:
  contents: read       
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR with GITHUB_TOKEN
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Log in to Aliyun Container Registry
        run: echo "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}" | docker login --username ${{ secrets.ALIYUN_REGISTRY_USERNAME }} --password-stdin crpi-gy45dxxqbfmdtsvs.cn-beijing.personal.cr.aliyuncs.com

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_SUPABASE_URL="https://placeholder.supabase.co" \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY="placeholder-key" \
            -t ghcr.io/${{ github.repository_owner }}/xiaohongka_web:latest \
            -t ghcr.io/${{ github.repository_owner }}/xiaohongka_web:${{ github.sha }} \
            ./app/xiaohongka_web_with_supabase

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/xiaohongka_web:latest
          docker push ghcr.io/${{ github.repository_owner }}/xiaohongka_web:${{ github.sha }}

      - name: Push to Aliyun Container Registry
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/xiaohongka_web:latest crpi-gy45dxxqbfmdtsvs.cn-beijing.personal.cr.aliyuncs.com/liueic-github/xiaohongka_web:latest
          docker push crpi-gy45dxxqbfmdtsvs.cn-beijing.personal.cr.aliyuncs.com/liueic-github/xiaohongka_web:latest
          docker push crpi-gy45dxxqbfmdtsvs.cn-beijing.personal.cr.aliyuncs.com/liueic-github/xiaohongka_web:${{ github.sha }}